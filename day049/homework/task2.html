<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login Page</title>
<style>
  * {
    box-sizing: border-box;
  }
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #bdcad3;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    width: 900px;
    height: 600px;
    background: white;
    border-radius: 20px;
    display: flex;
    overflow: hidden;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
  }

  .left {
    flex: 1;
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80') no-repeat center center;
    background-size: cover;
  }

  .right {
    flex: 1;
    padding: 60px 50px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    position: relative;
  }

  .right .settings-icon {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 22px;
    height: 22px;
    cursor: pointer;
    opacity: 0.4;
    transition: opacity 0.3s;
  }
  .right .settings-icon:hover {
    opacity: 1;
  }

  .right .logo {
    display: block;
    margin: 0 auto 20px;
    width: 40px;
    height: 40px;
    background: url('https://upload.wikimedia.org/wikipedia/commons/7/70/Vimeo_Logo.svg') no-repeat center center;
    background-size: contain;
  }

  .right h2 {
    text-align: center;
    font-weight: 600;
    color: #374151;
    margin-bottom: 40px;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  input[type="email"],
  input[type="password"] {
    padding: 14px 15px;
    margin-bottom: 20px;
    border-radius: 10px;
    border: 1px solid #d1d5db;
    font-size: 14px;
    color: #6b7280;
    outline: none;
    transition: border-color 0.3s;
  }

  input[type="email"]:focus,
  input[type="password"]:focus {
    border-color: #2563eb;
  }

  .forgot-password {
    font-size: 12px;
    color: #2563eb;
    text-align: right;
    text-decoration: none;
    margin-bottom: 40px;
    cursor: pointer;
  }
  .forgot-password:hover {
    text-decoration: underline;
  }

  button {
    background-color: #2563eb;
    border: none;
    border-radius: 10px;
    padding: 14px;
    font-weight: 600;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-bottom: 30px;
  }

  button:hover {
    background-color: #1d4ed8;
  }

  .signup-text {
    font-size: 13px;
    text-align: center;
    color: #2563eb;
    cursor: pointer;
  }

  .signup-text strong {
    font-weight: 600;
  }

  .signup-text:hover {
    text-decoration: underline;
  }

  @media(max-width: 700px) {
    .container {
      flex-direction: column;
      height: auto;
      width: 90%;
      border-radius: 15px;
    }
    .left {
      height: 200px;
      border-radius: 15px 15px 0 0;
    }
    .right {
      padding: 30px 20px;
      border-radius: 0 0 15px 15px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      <svg class="settings-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v1m6.364 1.636l-.707.707M20 12h-1M17.657 17.657l-.707-.707M12 20v-1M6.343 17.657l.707-.707M4 12H3m3.636-5.364l.707.707" />
      </svg>
      <div class="logo"></div>
      <h2>Sign in</h2>
      <form>
        <input type="email" placeholder="E-mail Address *" required />
        <input type="password" placeholder="Password *" required />
        <a href="#" class="forgot-password">Forgot password?</a>
        <button type="submit">Sign in</button>
      </form>
      <div class="signup-text">
        Don't have an account? <strong>Sign Up!</strong>
      </div>
    </div>
  </div>
</body>
</html>
