<!-- 5) შექმენით searchPosts მოდული DummyJSON API [https://dummyjson.com/posts?q=searchText](https://dummyjson.com/posts?q=searchText) გამოყენებით form submit-ზე გამოყენებული სიტყვით გაფილტრეთ მხოლოდ ის პოსტები რომელთა title შეიცავს საძიებო სიტყვას renderInfo ფუნქციით გამოიტანეთ title body views და tags გამოიყენეთ for of და აჩვენეთ ტექსტი თუ არც ერთი პოსტი არ მოიძებნა
Requirements

1. HTML search input და form
2. async fetchInfo ფუნქცია რომელიც გამოიტანს data.posts
3. filter გამოყენება title.includes() შესამოწმებლად
4. for of ლუპი პოსტების გადასაყვანად DOM-ში
5. შეტყობინება თუ ძიებამ შედეგი ვერ მოიტანა -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" id="searchInput" placeholder="Search posts..." required>
        <button type="submit">Search</button>
        <div id="results"></div>

        <script>
        const searchPosts = async (searchText) => {
            const response = await fetch(`https://dummyjson.com/posts?q=${searchText}`);
            const data = await response.json();
            return data.posts;
        };

        const renderInfo = (posts) => {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            if (posts.length === 0) {
                resultsDiv.innerHTML = '<p>No posts found</p>';
                return;
            }
            
            for (const post of posts) {
                const postDiv = document.createElement('div');
                postDiv.innerHTML = `
                    <h3>${post.title}</h3>
                    <p>${post.body}</p>
                    <p>Views: ${post.views}</p>
                    <p>Tags: ${post.tags.join(', ')}</p>
                `;
                resultsDiv.appendChild(postDiv);
            }
        };

        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const searchText = document.getElementById('searchInput').value;
            const posts = await searchPosts(searchText);
            const filtered = posts.filter(post => post.title.includes(searchText));
            renderInfo(filtered);
        });
        </script>
    </form>
</body>
</html>
