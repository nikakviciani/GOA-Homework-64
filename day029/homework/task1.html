<!-- 2) ახსენით თითოეული ტერმინი: CSS Rule, Selector, Declaration, Property, Value და მოიყვანეთ მაგალითები, Internal CSS-ის გზით -->
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>აბზაცი</title>
    <style>
        /* CSS წესის მაგალითები */
        /* 1. Selector: p - ეს არის სელექტორი, რომელიც მიუთითებს აბზაცებზე */
        /* 2. Declaration: color: blue; - ეს არის დეკლარაცია, რომელიც განსაზღვრავს თვისებას და მის მნიშვნელობას */
        /* 3. Property: color - ეს არის თვისება, რომელიც განსაზღვრავს ტექსტის ფერს */
        /* 4. Value: blue - ეს არის მნიშვნელობა, რომელიც განსაზღვრავს კონკრეტულ ფერს */
        p {
            color: blue; 
            font-size: 20px; 
            background-color: #f0f0f0; 
            text-align: center;
            border: 1px solid black; 
            padding: 10px; 
        }
    </style>
</head>
<body>
    <p>ეს არის აბზაცი.</p>
</body>
</html>
