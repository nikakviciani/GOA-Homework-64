<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Interal CSS -->
    <!--  -->
    <style>
        h1 {
            background-color: black;
            color: red;
            text-align: center;
        }
        div {
            width: 200px;
            height: 200px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <h1>Game Over</h1>
    
    <!-- Inline CSS -->
    
    <button style="background-color: green;">
        Button</button>

    <!-- ისეთი CSS-ის კოდის დაერის გზა როდესაც ელემენტს პირდაპირ ხაზშივე (inline)ვუწერთ style ატრიბუტს შემდეგ ვანიჭებეთ მნიშვნელობას = ნიშნით და "" -->

    <div>

    </div>

    <p style="font-family: 'Courier New', Courier, monospace; font-size: larger; color: purple; border: 1px solid black;">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Excepturi magnam quas quisquam alias. Nostrum saepe, cumque minima provident, qui, obcaecati iste nihil est quibusdam accusantium numquam? Quia odit nam ea.</p>
    <h1>Hello My name is Luka</h1>
</body>
</html>
