<!-- 15) შექმენით if-else სტრუქტურა, რომელიც შეამოწმებს რიცხვი იყოფა თუ არა 3-ზე, 5-ზე ან ორივეზე (FizzBuzz ლოგიკა) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Enter a number:"));

        if (number % 3 === 0 && number % 5 === 0) {
            console.log("FizzBuzz");
        } else if (number % 3 === 0) {
            console.log("Fizz");
        } else if (number % 5 === 0) {
            console.log("Buzz");
        } else {
            console.log(number);
        }
    </script>
</body>
</html>
