<!-- 8) შექმენით while ციკლი რომელიც შეაჩერებს მუშაობას მაშინ, როცა მომხმარებელი შეიყვანს სიტყვას "stop" -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let userInput;

        while (userInput !== "stop") {
            userInput = prompt("Enter a word (type 'stop' to end):");
        }
    </script>
</body>
</html>
