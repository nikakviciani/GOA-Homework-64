<!-- 7) შექმენით while ციკლი რომელიც დაითვლის რიცხვებს 1-იდან 50-მდე და თითოეულ რიცხვს დაბეჭდავს კონსოლში -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count = 1;
        while (count <= 50) {
            console.log(count);
            count++;
        }
        
    </script>
</body>
</html>
