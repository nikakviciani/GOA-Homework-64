<!-- 5) შექმენით უკუკავშირის ფორმა, სადაც იქნება 'სახელი', 'ელფოსტა', 'შეტყობინება' და 'გაგზავნის ღილაკი'. input[type=text] და textarea ელემენტებს მიანიჭეთ border-radius: 5px; border: 1px solid blue; text-transform: capitalize; გამოიყენეთ form ელემენტზე background-color: lightgray; გამოიყენეთ input[type=text]:hover რათა მაუსის გადატარებისას ფონი გახდეს ღია ლურჯი -->
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>უკუკავშირის ფორმა</title>
    <style>
        form {
            background-color: lightgray;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
        }
        input[type="text"], textarea {
            border-radius: 5px;
            border: 1px solid blue;
            text-transform: capitalize;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="text"]:hover {
            background-color: #e6f0ff;
        }
        button {
            padding: 8px 16px;
            border-radius: 5px;
            border: none;
            background-color: blue;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form>
        <label for="name">სახელი:</label><br>
        <input type="text" id="name" name="name"><br>

        <label for="email">ელფოსტა:</label><br>
        <input type="text" id="email" name="email"><br>

        <label for="message">შეტყობინება:</label><br>
        <textarea id="message" name="message" rows="4"></textarea><br>

        <button type="submit">გაგზავნა</button>
    </form>
</body>
</html>
