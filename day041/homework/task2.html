<!-- 3) შექმენით დაულაგებელი სია ('ul') და მიანიჭეთ მას სტილი 'list-style-type: square' რათა მარკერები იყოს კვადრატის ფორმის. ასევე დაუმატეთ მარცხენა საზღვარი 'border-left: 4px solid orange' -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            list-style-type: square
        }
    </style>
</head>
<body>
    <li>
        <ul>ee</ul>
    </li>
</body>
</html>
