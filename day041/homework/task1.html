<!-- 2) შექმენით ცხრილი, რომელსაც ექნება სამი სვეტი და ორი რიგი. მიანიჭეთ სტილი 'border: 2px solid black' რათა ცხრილს ქონდეს 2 პიქსელიანი შავი საზღვარი. გამოიყენეთ 'border-collapse: collapse' რათა ხაზები არ იყოს ორმაგი -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 2px solid black;
            border-collapse: collapse;
        }

    </style>
</head>
<body>
    <table border="1px">
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
            <td>Row 1, Cell 3</td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
            <td>Row 2, Cell 3</td>
        </tr>
    </table>
</body>
</html>
