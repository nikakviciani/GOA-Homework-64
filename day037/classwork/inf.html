<!-- a:hover ის დანიშნულებებია  ფერის და სტილის ცვლილება -->
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>a:hover მაგალითი</title>
    <style>
        a {
            color: blue;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: red;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>a:hover მაგალითი</h2>
    <p>
        ეს არის <a href="#">ბმული</a>. მაუსის გადატარებისას მისი ფერი და სტილი იცვლება.
    </p>
</body>
</html>
