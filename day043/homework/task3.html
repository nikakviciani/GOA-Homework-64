<!-- 4) შექმენით 5 div ბლოკი, გაუწერეთ სხვადასხვა კუთვნილებები, აუცილებლად მიანიჭეთ ყველას margin და padding, გატესტეთ სხვადასხვა ვარიანტები-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
                .div1 {
    background-color: #ffcccc;
    color: #333;
    margin: 10px;
    padding: 20px;
    border-radius: 8px;
}

.div2 {
    background-color: #cceeff;
    color: #222;
    margin: 20px 5px;
    padding: 15px 30px;
    border: 2px solid #3399cc;
}

.div3 {
    background-color: #ccffcc;
    color: #444;
    margin: 5px 40px;
    padding: 25px 10px;
    box-shadow: 2px 2px 8px #888;
}

.div4 {
    background-color: #fff0b3;
    color: #111;
    margin: 30px 0;
    padding: 10px 40px;
    border-left: 6px solid #ff9900;
}

.div5 {
    background-color: #e0ccff;
    color: #000;
    margin: 15px 25px;
    padding: 30px 5px;
    border: 1px dashed #663399;
}
    </style>

</head>
<body>
    
<div class="div1">ეს არის პირველი ბლოკი</div>
<div class="div2">ეს არის მეორე ბლოკი</div>
<div class="div3">ეს არის მესამე ბლოკი</div>
<div class="div4">ეს არის მეოთხე ბლოკი</div>
<div class="div5">ეს არის მეხუთე ბლოკი</div>
</body>
</html>
