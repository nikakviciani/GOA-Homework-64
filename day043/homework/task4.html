<!-- 5) შექმენით div ელემენტი id="container". მას მიანიჭეთ width და height მნიშვნელობები, მაგალითად 300px და 200px, ასევე background-color.

შემდეგ ამ ელემენტს გაუწერეთ შემდეგი თვისებები:
- padding: 20px;
- border: 5px solid black;
- margin: 30px;

დამატეთ კომენტარები კოდის თავზე ან შიგნით, სადაც განმარტავთ:
- რა არის padding
- რა არის border
- რა არის margin
- რა არის content

ასევე მიუთითეთ, როგორ მუშაობს მთლიანობაში Box Model. -->
<!-- 
Box Model არის CSS-ის კონცეფცია, რომელიც განსაზღვრავს, თუ როგორ განლაგდება და დაიხატება ელემენტები გვერდზე.
Box Model შედგება ოთხი ძირითადი ნაწილისგან:
1. Content (შიგთავსი) - ელემენტის ძირითადი შიგთავსი, მაგალითად ტექსტი ან სურათი.
2. Padding (შიგთავსის გარშემო სივრცე) - სივრცე content-ისა და border-ის შორის.
3. Border (საზღვარი) - ხაზოვანი საზღვარი, რომელიც გარს არტყამს padding-სა და content-ს.
4. Margin (გარე სივრცე) - სივრცე ელემენტის საზღვარსა და სხვა ელემენტებს შორის.
-->

<style>
    #container {
        width: 300px; /* ელემენტის სიგანე */
        height: 200px; /* ელემენტის სიმაღლე */
        background-color: #87ceeb; /* ელემენტის ფონი */
        padding: 20px; /* content-ის გარშემო სივრცე */
        border: 5px solid black; /* ელემენტის საზღვარი */
        margin: 30px; /* გარე სივრცე სხვა ელემენტებთან */
    }
</style>

<!-- 
padding: განსაზღვრავს სივრცეს content-ისა და border-ის შორის.
border: ეს არის ელემენტის საზღვარი, რომელიც გარს არტყამს padding-სა და content-ს.
margin: განსაზღვრავს გარე სივრცეს ელემენტის საზღვარსა და გვერდის სხვა ელემენტებს შორის.
content: ეს არის ელემენტის ძირითადი შიგთავსი, მაგალითად ტექსტი ან სურათი.
-->

<div id="container">
    <!-- ეს არის content ნაწილი: აქ შეიძლება იყოს ტექსტი ან სხვა ელემენტები -->
    ეს არის content ნაწილი.
</div>
