<!-- 3) დაწერეთ როგორ მუშაობს padding და margin, ჩამოთვალეთ CSS Box Model-ის ყველა შრე. ასევე CSS-ში დაწერეთ CSS reset-ის კოდი და ახსენით რისთვის ვიყენებთ -->
<!-- 
padding განსაზღვრავს შიგთავსსა (content) და ელემენტის საზღვარს (border) შორის არსებულ სივრცეს. 
margin განსაზღვრავს ელემენტის საზღვარს (border) და სხვა ელემენტებს შორის არსებულ გარე სივრცეს.

CSS Box Model-ის ყველა შრეა:
1. Content (შიგთავსი)
2. Padding (შიგთავსის გარშემო სივრცე)
3. Border (საზღვარი)
4. Margin (გარე სივრცე)

CSS reset-ის კოდი:
-->
<style>
/* CSS Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
</style>
<!-- 
CSS reset გამოიყენება ბრაუზერების ნაგულისხმევი სტილების გასანულებლად, რათა ყველა ელემენტს ჰქონდეს ერთნაირი საწყისი სტილი სხვადასხვა ბრაუზერში.
-->
