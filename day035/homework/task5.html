<!-- 6) შექმენით მეორე და მესამე პარაგრაფი რომლებსაც მიანიჭებთ შესაბამისად 'id='p2' და 'id='p3' გასტილეთ ყველა კუთვნილებებით რომლებიც წინა დავალებებშია ნახსენები, დაწერეთ რას აკეთებს თითოეული კუთვნილება კომენტარებით -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #p2 {
            text-decoration-line: overline; /* ტექსტის თავზე ხაზგასმა */
            text-decoration-style: dashed; /* წყვეტილი სტილი */
            text-decoration-color: blue; /* ლურჯი ფერი */
        }
        #p3 {
            text-transform: capitalize; /* ყოველი სიტყვა იწყება დიდი ასოთი */
        }
    </style>
</head>
<body>
    <p id="p2">paragraf 2</p>
    <p id="p3">paragraf 3</p>
</body>
</html>
