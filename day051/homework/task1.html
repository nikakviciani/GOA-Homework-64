<!-- 2) ახსენით რა არის pseudo კლასები და რისთვის ვიყენებთ. განმარტეთ თითოეული ფსეუდო-კლასი: hover, active, focus -->

<!-- 
პსევდო-კლასები (pseudo-classes) არის CSS-ს სპეციალური კლასები, რომლებიც საშუალებას გვაძლევს სტილის მიცემა ელემენტისთვის მისი კონკრეტული მდგომარეობის მიხედვით, მაგალითად როცა მაუსი გადაუსვამთ, დააჭერთ ან ფოკუსშია.

1. :hover — გამოიყენება ელემენტისთვის, როცა მაუსის კურსორი გადაუსვამთ მასზე.
2. :active — გამოიყენება ელემენტისთვის, როცა მასზე ხდება აქტიური მოქმედება (მაგალითად, ღილაკზე დაჭერის მომენტში).
3. :focus — გამოიყენება ელემენტისთვის, როცა ის ხდება ფოკუსირებული (მაგალითად, input ველში კლიკით ან tab-ით გადასვლისას).

მაგალითი:
<style>
button:hover {
    background-color: lightblue;
}
button:active {
    background-color: blue;
    color: white;
}
input:focus {
    border: 2px solid green;
}
</style>
<button>Click me</button>
<input type="text" placeholder="Type here">
