<!-- 2) ახსენით რას აკეთებს rowspan და colspan ატრიბუტები, მოიყვანეთ მაგალითები -->
<!-- rowspan ის ადიდებს ცხრილს ვერტიკალურად (მხოლოდ 1 უჯრას) -->
<!-- ცოლspan ის ადიდებს ცხრილს ჰორიზონტალურად (მხოლოდ 1 უჯრას) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px">
        <tr>
            <td rowspan="2">mso</td>
            <td colspan="2">ksk</td>
        </tr>
    </table>
</body>
</html>
