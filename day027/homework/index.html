<!-- 5) შექმენით ორი ფაილი: index.html და style.css. index.html-ში შექმენით ვებგვერდი რომელზეც იქნება სათაური (მაგ. ჩემი საყვარელი ცხოველი), ცხოველის სურათი და ერთი ან ორი აბზაცი მისი აღწერით. style.css ფაილში გაასტილეთ სათაური ლურჯად და ცენტრში, ხოლო პარაგრაფს მიანიჭეთ განსხვავებული ფონური ფერი. style.css ფაილი დააკავშირეთ index.html-თან <link rel="stylesheet" href="style.css"> თეგის მეშვეობით. სტილები აუცილებლად external ფაილში უნდა იყოს -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>my foworite animal</h1>
    <p>dog</p>
    <p>cat</p>
    <p>horse</p>
    <p>turtle</p>
    <p>rabbit</p>
</body>
</html>
