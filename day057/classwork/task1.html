<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .containergrid {
            display: grid;
            grid-template-columns: 100px 100px 100px 100px;
            gap: 10px;
        }
        .griditem {
            background-color: lightblue;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- greed item grid-template-columns: 100px 100px 100px yoveli axali pixelis raodenoba vrceldeba semdeg elementze -->
    <!-- aseve cven segvizlia gamoviyenot fr(meramdenedi 2fr 1fr = 2/3 and 1/3) -->
    <!-- grid gap elementebs soris dasorebeebei -->
    <div class="containergrid">
        <div class="griditem"></div>
        <div class="griditem"></div>
        <div class="griditem"></div>
        <div class="griditem"></div>
    </div>
</body>
</html>
