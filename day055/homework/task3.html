<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading Animation</title>
    <style>
        body {
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .loader {
            display: flex;
            gap: 10px;
        }
        .dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #fff;
            opacity: 0.6;
            animation: bounce 1s infinite;
        }
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0%, 80%, 100% {
                transform: translateY(0);
                opacity: 0.6;
            }
            40% {
                transform: translateY(-20px);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <!-- eg movifiqre marto -->
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
</body>
</html>
