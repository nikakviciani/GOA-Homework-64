<!-- 2) ახსენით რა არის keyframes, animations და რისთვის ვიყენებთ. განმარტეთ თითოეული ქვე-კუთვნილება: animation-name, animation-duration, animation-delay, animation-iteration-count, animation-direction, animation-timing-function -->
<!-- 
Keyframes (საკვანძო კადრები) არის CSS-ის ფუნქცია, რომელიც განსაზღვრავს ანიმაციის ეტაპებს, კონკრეტულ მომენტებში სტილების მითითებით. Animations (ანიმაციები) იყენებს keyframes-ს, რათა ელემენტის სტილები ეტაპობრივად და შეუფერხებლად შეიცვალოს.

Animations გამოიყენება ვიზუალური ეფექტების შესაქმნელად, მაგალითად ელემენტის გადაადგილება, გაქრობა ან გარდაქმნა.

ანიმაციის ქვე-კუთვნილებების განმარტება:
- animation-name: განსაზღვრავს იმ @keyframes ანიმაციის სახელს, რომელიც უნდა გამოიყენოს.
- animation-duration: აყენებს დროის ხანგრძლივობას, რამდენ ხანს გაგრძელდება ანიმაციის ერთი ციკლი.
- animation-delay: განსაზღვრავს რამდენი ხანი უნდა დაელოდოს ანიმაციის დაწყებამდე.
- animation-iteration-count: აყენებს რამდენჯერ განმეორდება ანიმაცია.
- animation-direction: აყენებს ანიმაციის მიმართულებას (წინ, უკან, ან მონაცვლეობით).
- animation-timing-function: განსაზღვრავს ანიმაციის სიჩქარის მრუდს (მაგალითად: linear, ease-in, ease-out).
-->
